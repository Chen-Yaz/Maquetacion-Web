<html>
<head>
    <link rel="stylesheet" href="Activitat3.css">
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <span class="material-symbols-outlined">menu</span>
            <span class="material-symbols-outlined">search</span>
        </header>

        <section class="weather-section">
            <div class="date-info">
                <h1>Domingo</h1>
                <p>Febrero 7, 2026</p>
            </div>
            <div class="temp-info">
                <span class="temp">22°C</span>
                <span class="material-symbols-outlined sun-icon">light_mode</span>
            </div>
        </section>

        <h2 class="greeting">¡Hola, Mundo!</h2>

        <main class="timeline">
            <div class="event">
                <div class="time">8<span>AM</span></div>
                <div class="details">
                    <h3>Desayuno saludable</h3>
                    <p>pa y café con leche</p>
                </div>
            </div>

            <div class="event">
                <div class="time">2<span>PM</span></div>
                <div class="details">
                    <h3>Dina</h3>
                    <p>Pa, espaguetis i fruta</p>
                </div>
            </div>

            <div class="event">
                <div class="time">8<span>PM</span></div>
                <div class="details">
                    <h3>Cena</h3>
                    <p>Pizza i yogur</p>
                </div>
            </div>
        </main>

        <footer class="action-buttons">
            <button class="btn check"><span class="material-symbols-outlined">check</span></button>
            <button class="btn edit"><span class="material-symbols-outlined">edit</span></button>
            <button class="btn add"><span class="material-symbols-outlined">add</span></button>
        </footer>
    </div>

</body>
</html>
